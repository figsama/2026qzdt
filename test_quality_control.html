    function isDefaultCoordinate(lat, lon) {
      return (
        (lat === 0 && lon === 0) ||
        (Math.abs(lat - 35.8617) < 0.01 && Math.abs(lon - 104.1954) < 0.01) ||
        (Math.abs(lat - 39.9042) < 0.01 && Math.abs(lon - 116.4074) < 0.01)

    function calculateQualityScore(data, apiName) {
      let score = 100;
      
      if (isDefaultCoordinate(data.latitude, data.longitude)) {
        score -= 60;
      }
      
      if (!data.city || data.city === 'Unknown' || data.city.toLowerCase() === 'unknown') {
        score -= 40;
      }
      
      if (/[\u4e00-\u9fa5]/.test(data.city)) {
        score -= 50;
      }
      
      const latStr = data.latitude.toString();
      const lonStr = data.longitude.toString();
      const latPrecision = (latStr.split('.')[1] || '').length;
      const lonPrecision = (lonStr.split('.')[1] || '').length;
      
      if (latPrecision >= 4 && lonPrecision >= 4) {
        score += 15;
      } else if (latPrecision < 2 || lonPrecision < 2) {
        score -= 20;
      }
      
      if (!data.countryCode || data.countryCode === 'XX' || data.countryCode.length !== 2) {
        score -= 20;
      }
      
      const apiReliability = {
        'ipapi.co': 20,
        'ip-api.com': 18,
        'ipwhois.app': 12,
        'ipinfo.io': 15
      };
      score += apiReliability[apiName] || 0;
      
      return Math.max(0, Math.min(100, score));
    }
    
    function correctCityCoordinates(locationData) {

    function runQualityTests() {
      const container = document.getElementById('qualityResults');

      qualityTestCases.forEach((testCase, index) => {
